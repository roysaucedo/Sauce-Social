<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sauce Social</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/4402eaf18f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- STICKY HEADER -->
    <div class="header">
      <!-- CENTERED LOGO -->
      <h1 class="logo">Sauce Social</h1>
    </div>
<!------------ POST 1 ------------->
    <!-- CONTENT -->
    <div class="content-card">
      <!-- ICON + USERNAME -->
      <div class="icon-username">
        <img src="img/peterparker/peterparker.jpg" alt="spider man" />
        <h3>peterparker</h3>
      </div>

      <!-- IMG/VIDEO -->
      <img src="img/peterparker/peterparker-post.jpg" alt="" class="post" />
      <!-- LIKE + COMMENT -->
      <div class="like-comment">
        <i class="far fa-heart fa-lg"></i>
        <i class="far fa-comment-alt fa-lg"></i>
        <i class="far fa-share-square fa-lg"></i>
      </div>
      <!-- Like Count -->
      <div class="like-count">
        <p>23645 Likes</p>
        <!-- Username + Description -->
        <div class="username-description">
          <div>
            <p>
              <strong style="font-weight: 500; color: rgb(30, 30, 30)"
                >peterparker </strong
              >Just your friendly neighborhood spiderman!ðŸ˜…
            </p>
          </div>
        </div>
      </div>
    </div>
<!------------ POST 2 ------------->
    <div class="content-card">
        <!-- ICON + USERNAME -->
        <div class="icon-username">
          <img src="img/wolverine/wolverine.jpg" alt="spider man" />
          <h3>wolverine</h3>
        </div>
  
        <!-- IMG/VIDEO -->
        <img src="img/wolverine/wolverine -post.jpg" alt="" class="post" />
        <!-- LIKE + COMMENT -->
        <div class="like-comment">
          <i class="far fa-heart fa-lg"></i>
          <i class="far fa-comment-alt fa-lg"></i>
          <i class="far fa-share-square fa-lg"></i>
        </div>
        <!-- Like Count -->
        <div class="like-count">
          <p>2 Likes</p>
          <!-- Username + Description -->
          <div class="username-description">
            <div>
              <p>
                <strong style="font-weight: 500; color: rgb(30, 30, 30)"
                  >wolverine </strong
                >Don't talk to me...
              </p>
            </div>
          </div>
        </div>
      </div>

    <!-- STCIKY BOTTOM NAV -->
    <div class="bottom-nav">
        <div class="icon-div">
            <i class="fas fa-home fa-2x"></i>
            <i class="fas fa-search-plus fa-2x"></i>
            <i class="fas fa-plus-square fa-3x"></i>
            <i class="fab fa-facebook-messenger fa-2x"></i>
            <i class="fas fa-user fa-2x"></i>
        </div>
        </div>
  </body>
</html>
